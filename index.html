<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ustawienie kodowania znaków i viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tytuł strony -->
    <title>Dynamic Table</title>
    <!-- Dołączenie arkusza stylów CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Dołączenie skryptu JavaScript z opóźnieniem (defer) -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Sekcja wyświetlająca aktualną datę i godzinę -->
    <div id="datetime" class="datetime"></div>

    <!-- Nagłówek strony -->
    <h1>Szyfrowanie Mendelejewa </h1>

    <!-- Tabela dynamiczna -->
    <table id="dataTable">
        <thead>
            <!-- Wiersz nagłówkowy tabeli -->
            <tr>
                <th>Wiadomość przed zaszyfrowaniem</th>
                <th>Wiadomość zaszyfrowana</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ciało tabeli, tutaj będą umieszczane dynamiczne dane -->
        </tbody>
    </table>
</body>
</html>
